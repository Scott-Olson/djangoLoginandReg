<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    {% load static %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'Users/css/bootstrap.min.css' %}">
    <style type="text/css">
  
    </style>
</head>
<body>
    <div class="container">
    		<div class="row">
			{% if messages %}
						<ul>
							{% for message in messages %}
								<li>{{message}}</li>
							{% endfor %}
						</ul>
					{% endif %}
			</div>
    		<div class="row">
		    <div class="col-3">
				<div class="row"><h3>Register New User</h3></div>
				<form action='/users/create' class='form-horizontal' method='post' scope="col-6">
					{% csrf_token %}
					<label for="first_name">First Name:</label>
					<input type='text' class="form-control" name='first_name' value = "{{request.session.first_name}}"><br>
					


					<label for="last_name">Last Name:</label>
					<input type='text' class="form-control" name='last_name' value = "{{request.session.last_name}}"><br>
					
					<label for="email">Email address:</label>
					<input type='text' class="form-control" name='email' value = "{{request.session.email}}">

					<label for="password">Password:</label>
					<input type='password' class="form-control" name='password' ><br>

					<label for="password_conf">Confirm Password:</label>
					<input type='password' class="form-control" name='password_conf' ><br>
					
					<input type="submit" name="newusersubmit">
				</form>
			</div>
			<div class="col-3">
				<div class="row"><h3>Login Existing</h3></div>
				<form action='/users/submitLogin' class='form-horizontal' method='post' scope="col-6">
					{% csrf_token %}
					
					<label for="email">Email address:</label>
					<input type='text' class="form-control" name='email' >

					<label for="password">Password:</label>
					<input type='password' class="form-control" name='password' ><br>
					
					<input type="submit" name="newusersubmit">
				</form>
			</div>
		</div>
		
	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>        
</body>
</html>
